    <script type="text/javascript" src="../in-admin-panel/jconfirmaction.jquery.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            $('.ask').jConfirmAction();
            var id = GetQueryString("id");
//            alert(id);
            $("#id").val(id);
            var INIT = "http://localhost:8080/admin/detail";
            $.ajax({
                url: INIT,
                type: "GET",
                contentType: "application/json",
                data: {
                    'id': id
                },
                dataType: "json",
                success: function (data) {
//                    alert(data.username);
                    $("#name").val(data.adminName);
                    var value = data.sex;
                    var opList = document.getElementById("sex").childNodes;
                    for (var i = 0, len = opList.length; i < len; i++) {
                        if (opList[i].value == value) {
                            opList[i].selected = true;
                            break;
                        }
                    }
                    $("#username").val(data.username);
                    $("#password").val(data.password);
                    $("#telephone").val(data.telephone);
                    $("#email").val(data.email);
                    var level = data.level;
                    var opList = document.getElementById("level").childNodes;
                    for (var i = 0, len = opList.length; i < len; i++) {
                        if (opList[i].value == level) {
                            opList[i].selected = true;
                            break;
                        }
                    }
                }
            })
        });
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);//search,查询？后面的参数，并匹配正则
            if (r != null)return unescape(r[2]);
            return null;
        }

        function ff() {
            var sexobj = document.getElementById("sex"); //定位id
            var sexindex = sexobj.selectedIndex; // 选中索引
            var sex = sexobj.options[sexindex].value; // 选中值
            var obj = document.getElementById("level"); //定位id
            var index = obj.selectedIndex; // 选中索引
            var level = obj.options[index].value; // 选中值
            var INIT = "http://localhost:8080/admin/update";
            $.ajax({
                url:INIT,
                type:"POST",
                contentType : "application/json",
                data:JSON.stringify({
                    "id":$("#id").val(),
                    "name":$("#name").val(),
                    "sex":sex,
                    "username":$("#username").val(),
                    "password":$("#password").val(),
                    "telephone":$("#telephone").val(),
                    "email":$("#email").val(),
                    "level": level
                }),
                dataType:"json",
                success:function (data) {
                    if (data) {
                        alert('更新成功！');
                        self.location = "admin.html";
                    } else {
                        alert('更新失败！');
                    }
                }
            });
//            event.preventDefault();

        }

    </script>
