<script type="text/javascript">
    function ff() {
        var sexobj = document.getElementById("sex"); //定位id
        var sexindex = sexobj.selectedIndex; // 选中索引
        var sex = sexobj.options[sexindex].value; // 选中值
        var obj = document.getElementById("level"); //定位id
        var index = obj.selectedIndex; // 选中索引
        var level = obj.options[index].value; // 选中值
        var INIT = "http://localhost:8080/admin/save";
        $.ajax({
            url:INIT,
            type:"POST",
            contentType : "application/json",
            data:JSON.stringify({
                "name":$("#name").val(),
                "sex":sex,
                "username":$("#username").val(),
                "password":$("#password").val(),
                "telephone":$("#telephone").val(),
                "email":$("#email").val(),
                "level": level
            }),
            dataType:"json",
            success:function (data) {
                if (data) {
                    alert('新建成功！');
                    self.location = "admin.html";
                } else {
                    alert('失败！');
                }
            }
        });
//            event.preventDefault();

    }
</script>
