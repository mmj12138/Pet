        ddaccordion.init({

            collapseprev: true, //Collapse previous content (so only one open at any time)? true/false

            onemustopen: false, //Specify whether at least one header should be open always (so never all headers closed)
            animatedefault: false, //Should contents open by default be animated into view?
            persiststate: true, //persist state of opened contents within browser session?

            togglehtml: ["suffix", "<img src='../in-admin-panel/images/plus.gif' class='statusicon' />", "<img src='../in-admin-panel/images/minus.gif' class='statusicon' />"], //Additional HTML added to the header when it's collapsed and expanded, respectively  ["position", "html1", "html2"] (see docs)
            animatespeed: "fast", //speed of animation: integer in milliseconds (ie: 200), or keywords "fast", "normal", or "slow"

                //do nothing
            },
            onopenclose: function (header, index, state, isuseractivated) { //custom code to run whenever a header is opened or closed
                //do nothing
            }
        })
    </script>

    <script type="text/javascript">

        $(document).ready(function () {
            $('.ask').jConfirmAction();
            var INIT = "http://localhost:8080/admin/list";
            $.ajax({
                url:INIT,
                type:"POST",
                contentType : "application/json",
                data:{},
                dataType:'json',
                success:function (data) {
//                    alert(data);
                    for (var i = 0; i<data.length;i++){
                        var tab=document.getElementById("tbody");
                        //添加行
                        var newTR = tab.insertRow(tab.rows.length);
                        //获取序号=行索引
                        var  xuhao=newTR.rowIndex.toString();
                        var id = "tr" + xuhao;
                        newTR.id = "tr" + xuhao;
                        //"<td style='display: none'>"+data[i].id+"</td>"+
                        newTR.innerHTML ="<td>"+data[i].adminName+"</td>"+"<td>"+data[i].sex+"</td>"+"<td>"+data[i].username+"</td>"
                            +"<td>"+data[i].password+"</td>"+"<td>"+data[i].telephone+"</td>"+"<td>"+data[i].email+"</td>"+"<td>"+data[i].level+"</td>"
                            +"<td><a href='#' onclick='edit("+data[i].id+")'><img src='../in-admin-panel/images/user_edit.png' alt='' title='' border='0'/></a></td>"
                            +"<td><a href='#'onclick='d("+data[i].id+")'><img src='../in-admin-panel/images/trash.png' alt='' title='' border='0'/></a></td>";
                    }
                }
            });
        });

        function edit(data) {
//            var id = $("#tr"+data).find("td").eq(0).text();
//            alert(data);
            url = "editAdmin.html?id="+data;//此处拼接内容
            window.location.href = url;
        }
        function d(data) {
            alert(data);
            var INIT = "http://localhost:8080/admin/delete";
            $.ajax({
                url:INIT,
                type:"POST",
                contentType : "application/json",
                data:JSON.stringify({
                    "id":data
                }),
                dataType:"json",
                success:function (data) {
                    if (data) {
                        alert('删除成功！');
                        self.location = "admin.html";
                    } else {
                        alert('删除失败！');
                    }
                }
            });
        }

    </script>
