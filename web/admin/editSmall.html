<!-- Ajax异步上传图片 -->
<script type="text/javascript">
    $(document).ready(function () {
//        $('.ask').jConfirmAction();
        var INIT1 = "http://localhost:8080/big/list";
        $.ajax({
            url: INIT1,
            type: "POST",
            contentType: "application/json",
            data: {},
            dataType: 'json',
            success: function (data) {
                var obj=document.getElementById('big');
                //添加一个选项
                for (var i = 0; i<data.length;i++){
                    obj.options.add(new Option(data[i].bigKindName,data[i].id));
                }
            }
        });
        var id = GetQueryString("id");
//            alert(id);
        $("#id").val(id);
        var INIT = "http://localhost:8080/small/detail";
        $.ajax({
            url: INIT,
            type: "GET",
            contentType: "application/json",
            data: {
                'id': id
            },
            dataType: "json",
            success: function (data) {
//                    alert(data.username);
                var value = data.bigId;
                var opList = document.getElementById("big").childNodes;
                for (var i = 0, len = opList.length; i < len; i++) {
                    if (opList[i].value == value) {
                        opList[i].selected = true;
                        break;
                    }
                }
                $("#name").val(data.smallKindName);
                $("#msg").val(data.smallKindMsg);
                $("#saveImgPath").val(data.smallKindImg);
                $("#imgSrc").attr("src", '../master/dist/img/mm/'+data.smallKindImg);
            }
        })
    });
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);//search,查询？后面的参数，并匹配正则
        if (r != null)return unescape(r[2]);
        return null;
    }
    function uploadFile() {
        var options = {
            // 请求上传图片服务接口
            url: "http://localhost:8080/uploadFile",
            // 请求方式
            type: "post",
            // 回调函数

            success: function(data) {
                // 显示上传成功的图片
                $("#imgSrc").attr("src", '../master/dist/img/mm/'+data);
                // 保存服务器图片路径，用于保存数据库
                $("#saveImgPath").val(data);
            }
        };
        $("#uploadForm").ajaxSubmit(options);
    }
    function ff() {
        var obj = document.getElementById("big"); //定位id
        var index = obj.selectedIndex; // 选中索引
        var value = obj.options[index].value; // 选中值
        var text = obj.options[index].text;
        var INIT = "http://localhost:8080/small/update";
        $.ajax({
            url:INIT,
            type:"POST",
            contentType : "application/json",
            data:JSON.stringify({
                "id":$("#id").val(),
                "bigId":value,
                "bigKindName":text,
                "smallKindName":$("#name").val(),
                "smallKindMsg":$("#msg").val(),
                "smallKindImg":$("#saveImgPath").val()
            }),
            dataType:"json",
            success:function (data) {
                if (data) {
                    alert('更新成功！');
                    self.location = "smallKind.html";
                } else {
                    alert('更新失败！');
                }
            }
        });
//            event.preventDefault();

    }
</script>
