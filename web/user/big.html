  <script src="../master/bower_components/jquery-ui/jquery.cookie.js"></script>
  <script type="text/javascript">
      $(document).ready(function () {
          var id = $.cookie("id");
          if (typeof id == "undefined") {
//            alert("未登录");
              $("#click").removeAttr("data-toggle");
              $("#name").html("<a href='login.html' style='color: #ffffff'>请登录</a>");
          } else {
              alert(id);
          }
          var INIT = "http://localhost:8080/big/list";
          $.ajax({
              url:INIT,
              type:"POST",
              contentType : "application/json",
              data:{},
              dataType:'json',
              success:function (data) {
//                alert(data.length);
                  for (var i = 0; i < data.length; i++) {
                      var divx = document.createElement("lable");
                      divx.setAttribute("class", "row");
                      var color = ["small-box bg-aqua", "small-box bg-red", "small-box bg-yellow", "small-box bg-green"];
                      for (var j = 0; j < 4; j++) {
                          if (i + j < data.length) {
                              var div = document.createElement("div");
                              div.setAttribute("class", "col-lg-3 col-xs-6");
                              var div2 = document.createElement("div");
                              div2.setAttribute("class", color[j]);
                              div.appendChild(div2);
                              div2.innerHTML =  "<div class='small-box'>"+"<div class='inner'><h3>"+data[i+j].bigKindName+"</h3><p>"+
                                  data[i+j].bigKindMsg+"</p></div>"+"<div class='icon'>"
                                  + "<a  href='#' onclick='small("+data[i].id+")'><img src=" + "../master/dist/img/mm/"
                                  + data[i+j].bigKindImg + " alt='' width='255px' height='128px'></a>"
                                  + "</div>" +"<a href='#' class='small-box-footer'>"
                                  + "查看详情" + "<i class='fa fa-arrow-circle-right'></i></a></div>";
                              divx.appendChild(div);
                          } else {
                              i = data.length;
                          }
                      }
                      document.getElementById("cc").appendChild(divx);
                  }
              }
          });
      });
    function small(data) {
//            var id = $("#tr"+data).find("td").eq(0).text();
//            alert(data);
        url = "small.html?id="+data;//此处拼接内容
        window.location.href = url;
    }
  </script>


  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
