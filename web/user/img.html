<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="uploadForm" method="post" enctype="multipart/form-data">
    <!-- 在选择图片的时，触发Ajax异步上传图片 -->
    <input name="file" type="file" onchange="uploadFile()"/>
    <img id="imgSrc" class="img-circle"/>
    <input type="hidden" class="saveImgPath" />
</form>
<!-- jQuery 3 -->
<script src="../master/bower_components/jquery/dist/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="../master/bower_components/jquery-ui/jquery-ui.min.js"></script>

<!-- 图片上传jQueryForm -->
<script src="../master/bower_components/jquery-ui/jquery.form.js"></script>
<!-- Ajax异步上传图片 -->
<script type="text/javascript">
    function uploadFile() {
        var options = {
            // 请求上传图片服务接口
            url: "http://localhost:8080/uploadFile",
            // 请求方式
            type: "post",
            // 回调函数
            success: function(data) {
                // 显示上传成功的图片
                $("#imgSrc").attr("src", '../master/dist/img/mm/'+data);
                // 保存服务器图片路径，用于保存数据库
                $(".saveImgPath").val(data);
            }
        };
        $("#uploadForm").ajaxSubmit(options);
    }
</script>
</body>
</html>
